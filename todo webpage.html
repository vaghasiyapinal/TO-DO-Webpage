<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>📝 To Do List</title>

    <link rel="stylesheet" href="todo webpage.css" />
  </head>
  <body>
    <header>
      <h1><strong><font face = "Times New Roman" size = "10">To Do List 📝</font><br /></strong></h1>
      <form id="new-task-form">
        <input
          type="text"
          name="new-task-input"
          id="new-task-input"
          placeholder="What do you have today planned?"/>
          <input type="submit" id="new-task-submit" value="Add task" />
      </form>
    </header>
    <main>
      <section class="task-list">
        <h1><strong>All Tasks</strong></h1>

        <div id="tasks">
          <div class="task">
            <div class="content">
              <input type="text" class="text" value="A new task" readonly />
            </div>
            <div class="actions">
              <button class="edit">Edit</button>
              <button class="delete">Delete</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="todo webpage.js"></script>
  </body>
</html>
